<html>
    <head>
        <title>Create Your Own Graph</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <form action="javascript:void(0);" method="post">
            <label>Max Y value: </label><input type="text" id="maxY">
            <label>Stops: </label><input type="text" id="stops"></input>
            <label>Height: </label><input type="text" id="height"></input>
            <label>Color: </label><input type="text" id="color"></input>
            <label>Title(3-4 Letters): </label><input type="text" id="title"></input>
        </form>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script data-main="createGraph" type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.1/require.min.js"></script>
        <script type="text/javascript" src="createGraph.js"></script>

        <button id="draw">Draw Graph</button>

        <div id="graph"></div>
    </body>
</html>
